<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Usuário - App Seguro</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/perfil.css" />
</head>

<body>
    <main class="container">
        <h1>Meu Perfil</h1>

        <form id="form-perfil" novalidate>
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required />

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required />

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required />

                <label for="usuario">Nome de usuário</label>
                <input type="text" id="usuario" name="usuario" required />
            </fieldset>

            <fieldset>
                <legend>Rede de Apoio</legend>

                <label for="apoio-nome">nome</label>
                <input type="text" id="apoio-nome" name="apoio-nome" required />

                <label for="apoio-telefone">Telefone do contato</label>
                <input type="tel" id="apoio-telefone" name="apoio-telefone" required />

                <label for="apoio-relacao">Relação</label>
                <select id="apoio-relacao" name="apoio-relacao" required>
                    <option value="">Selecione...</option>
                    <option value="Amiga">Amiga</option>
                    <option value="Irmã">Irmã</option>
                    <option value="Mãe">Mãe</option>
                    <option value="ONG">ONG</option>
                    <option value="Outro">Outro</option>
                </select>
            </fieldset>

            <button type="submit" aria-label="Salvar alterações do perfil">Salvar Alterações</button>
        </form>
        <button onclick="voltarParaHome()" class="btn-voltar-home" aria-label="Voltar para a tela inicial">
            Voltar para a Home
        </button>

    </main>

    <script src="../js/perfil.js"></script>
</body>

</html>
