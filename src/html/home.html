<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Início - App Seguro</title>
    <link rel="stylesheet" href="../css/home.css" />
</head>

<body>
    <main class="container">

        <!-- Saudação personalizada -->
        <h1>Bem-vinda, <span id="nome-usuario"></span>!</h1>

        <!-- Cards principais das funcionalidades -->
        <fieldset aria-label="Funcionalidades principais">
            <!-- Card de Segurança Agora -->
            <div class="card roxo" role="button" tabindex="0" onclick="navegarPara('provas.html')">
                <img src="../../assets/img/seguranca.png" alt="Ícone de Segurança Agora" />
                <p>Segurança Agora</p>
            </div>

            <!-- Card de Conversa com IA -->
            <div class="card rosa" role="button" tabindex="0" onclick="navegarPara('chat.html')">
                <img src="../../assets/img/conversa.png" alt="Ícone de Conversa Segura" />
                <p>Conversa Segura</p>
            </div>

            <!-- Card de Rotas Seguras -->
            <div class="card verde" role="button" tabindex="0" onclick="navegarPara('rotas.html')">
                <img src="../../assets/img/rota.png" alt="Ícone de Rotas Seguras" />
                <p>Rotas Seguras</p>
            </div>
        </fieldset>

        <!-- Menu de navegação inferior -->
        <nav class="navegacao-interna" aria-label="Menu de navegação inferior">
            <button onclick="navegarPara('provas.html')" aria-label="Segurança Agora">
                <img src="../../assets/img/seguranca.png" alt="Provas" />
                <span>Provas</span>
            </button>
            <button onclick="navegarPara('chat.html')" aria-label="Conversa Segura">
                <img src="../../assets/img/conversa.png" alt="Chat" />
                <span>Chat</span>
            </button>
            <button onclick="navegarPara('rotas.html')" aria-label="Rotas Seguras">
                <img src="../../assets/img/rota.png" alt="Rotas" />
                <span>Rotas</span>
            </button>
            <button onclick="navegarPara('calculadora.html')" aria-label="Modo Disfarçado (calculadora)">
                <img src="../../assets/img/fantasma.png" alt="Disfarce" />
                <span>Disfarce</span>
            </button>
            <button onclick="navegarPara('perfil.html')" aria-label="Perfil da usuária">
                <img src="../../assets/img/perfil.png" alt="Perfil" />
                <span>Perfil</span>
            </button>
        </nav>
    </main>


    <!-- Botões flutuantes (atalhos simulados de emergência) -->
    <div class="botoes-flutuantes" aria-label="Atalhos de demonstração">
        <button onclick="acionarEmergencia()">
            🔊
            <span class="descricao-visivel-vlibras">Acionar ajuda (botão simulado)</span>
        </button>
        <button onclick="iniciarGravacao()">
            🔉
            <span class="descricao-visivel-vlibras">Iniciar gravação (botão simulado)</span>
        </button>
    </div>


    <!-- Mensagem de feedback visível e acessível -->
    <p id="mensagem-acao" class="mensagem-acao-fixa" aria-live="polite" tabindex="-1"></p>

    <!-- Script principal da página -->
    <script src="../js/home.js"></script>

    <!-- VLibras: plugin de acessibilidade em Libras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <!-- VLibras: script oficial -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>

</html>

<!-- Script principal da home -->
<script src="../js/home.js"></script>


</body>

</html>
